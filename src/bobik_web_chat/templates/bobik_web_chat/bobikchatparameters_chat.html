<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Czat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            font-size: 16pt;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .message {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 10px;
        }

        .message ol, .message ul {
            margin-left: 20px;
            padding-left: 15px;
        }

        .message li {
            margin-bottom: 5px;
        }

        .chat-input {
            display: flex;
            padding: 20px;
        {#height: 10%;#} background-color: #e0e0e0;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat-input button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        div.ai {
            font-weight: bold;
        }

        div.ai > p {
            padding-bottom: 10px;
            padding-top: 10px;
        }

        div.human {
            font-style: italic;
        }


        div.tool {
            background-color: navy;
            font-weight: bold;
            color: red;
            padding: 0.1em;
        }


        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="loading-overlay" id="loading">
    <div class="spinner"></div>
    <p class="loading-text">Proszę czekać...</p>
</div>

<div class="chat-container">
    <div class="chat-messages">
        {% for message in messages %}
            <div class="message {{ message.type }}">{{ message.content|safe }}</div>
        {% endfor %}
    </div>
    <div class="chat-input">
        <form method="post" id="myForm">
            {% csrf_token %}
            <input type="text" name="msg" size="90%" placeholder="Wpisz wiadomość..." autocomplete="off">
            <input type="submit">
        </form>
    </div>

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementsByClassName('chat-messages')[0].scrollTo(0, 65535)
            document.getElementsByName('msg')[0].focus();
        });


        document.getElementById('myForm').addEventListener('submit', function (e) {
            {#e.preventDefault();#}
            document.getElementById('loading').style.display = 'flex';

        });
    </script>
</div>
</body>
</html>
